<!-- Formulario Editar Experiencia -->
<div class="container p-3" *ngIf="persona">
  <h3>-Editar Persona-</h3>
  <hr>
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre" class="form-label titulo">Nombre:</label>
          <input type="texto" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
            [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido" class="form-label titulo">Apellido:</label>
          <input type="texto" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
            [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="posicion" class="form-label titulo">Posición:</label>
          <input type="texto" class="form-control" id="posicion" name="posicion" placeholder="Posición actual"
            [(ngModel)]="persona.posicion" required>
        </div>
        <div class="form-group">
          <label for="sobreMi" class="form-label titulo">Sobre Mi:</label>
          <input type="texto" class="form-control" id="sobreMi" name="sobreMi" placeholder="Sobre mi..."
            [(ngModel)]="persona.sobreMi" required>
        </div>
        <div class="form-group">
          <label for="img" class="form-label titulo">Foto de Perfil:</label>
          <input type="file" class="form-control" id="img" name="img"
            [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
          <img [src]="imageService.url" width="200px">
        </div>
        <div class="form-group">
          <label for="banner" class="form-label titulo">Banner:</label>
          <input type="texto" class="form-control" id="banner" name="banner" placeholder="Ingrese la URL"
            [(ngModel)]="persona.banner" required>
        </div>
        <div class="form-group">
          <label for="linkW" class="form-label titulo">Link Whatsapp:</label>
          <input type="texto" class="form-control" id="linkW" name="linkW" placeholder="Link Whatsapp"
            [(ngModel)]="persona.linkW" required>
        </div>
        <div class="form-group">
          <label for="linkE" class="form-label titulo">Link Mail:</label>
          <input type="texto" class="form-control" id="linkE" name="linkE" placeholder="Link Mail"
            [(ngModel)]="persona.linkE" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark border m-2">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
