<!-- Hard & Soft Skills-->
<section class="skills seccion-oscura" id="skills">
  <h1>Hard & Soft Skills</h1>
  <!-- Button trigger modal -->
  <div class="row">
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-outline-light border" id="btn-Modal" data-bs-toggle="modal" data-bs-target="#new-skill">
        Agregar Skills
      </button>
    </div>
  </div>
  <div class="row">
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let Skill of skills">
      <circle-progress [percent]="(Skill.porcentaje)" [radius]="100" [imageSrc]="(Skill.logo)" [showImage]="true"
        [imageHeight]="70" [imageWidth]="70" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16"
        [innerStrokeWidth]="8" [outerStrokeGradient]="true" [outerStrokeColor]="'#20C5D1'"
        [outerStrokeGradientStopColor]="'378389'" [innerStrokeColor]="'#FFF'" [animation]="true"
        [animationDuration]="300"></circle-progress>
        <div>
          <button type="submit" class="btn btn-skill" title="Editar">
            <i class="fa-solid fa-pencil" routerLink="/editSkill/{{Skill.id}}"></i>
          </button>
          <button type="submit" class="btn btn-skill" title="Borrar" (click)="delete(Skill.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
    </div>
  </div>
</section>
<app-new-skill></app-new-skill>
