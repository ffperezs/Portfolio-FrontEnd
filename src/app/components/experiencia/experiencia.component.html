<!-- Experincia laboral -->
<section id="experiencia" class="experiencia seccion-oscura">
<h1>Experiencia Laboral</h1>
<!-- Button trigger modal -->
<button type="submit" class="btn btn-outline-light border" id="btn-Modal" data-bs-toggle="modal" data-bs-target="#new-exp">
  Agregar Experiencia
</button>
  <div class="container text-center">
    <div class="row">
      <!-- Freelance -->
      <div class="columna col-12 col-md-4" *ngFor="let Experiencia of experiencias">
        <a class="experiencia-web" href={{Experiencia.linkWeb}} target="_blank">
          <img class="logo" src={{Experiencia.logo}}>
        </a>
        <h3>{{Experiencia.nombreExp}}</h3>
        <p class="experiencia-puesto">{{Experiencia.puesto}}</p>
        <p><time>{{Experiencia.inicio | date:"MM-YYYY"}}</time> - <time>{{Experiencia.fin}}</time></p>
        <div class="badges-contenedor">
          <span class="badge text-bg-primary">{{Experiencia.tarea1}}</span>
          <span class="badge text-bg-primary">{{Experiencia.tarea2}}</span>
          <span class="badge text-bg-primary">{{Experiencia.tarea3}}</span>
        </div>
        <div>
          <button type="submit" class="btn btn-exp" title="Editar">
            <i class="fa-solid fa-pencil" routerLink="/editExperiencia/{{Experiencia.id}}"></i>
          </button>
          <button type="submit" class="btn btn-exp" title="Borrar" (click)="delete(Experiencia.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-new-experiencia></app-new-experiencia>
