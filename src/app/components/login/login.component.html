<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/assets/img/imgLogin.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!--formulario de login-->
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h2 class="fw-bold mb-2 text-uppercase">~ HOLA ~</h2>
            <p class="text-white-50 mb-5">Por favor, Ingresar Usuario y Contraseña</p>
          </div>

          <!-- Usuario -->
          <div class="was-validated form-outline mb-4">
            <input type="nombreUsuario" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Ingrese el nombre de Usuario"
            [(ngModel)]="nombreUsuario" required/>
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!-- Contraseña -->
          <div class="was-validated form-outline mb-3">
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingrese la Contraseña" 
            [(ngModel)]="password" required/>
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between">
            <!-- Checkbox -->
            <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
    <!-- Copyright -->
    <div class="mb-3 mb-md-0">
      Copyright © 2023. Fabian Perez - Hecho con &#10084;
    </div>
    <!-- Right -->
    <div class="redes">
      <a href="https://linkedin.com/ffperezs" target="_blank" rel="noopener noreferrer" class="text-white me-4">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/ffperezs" target="_blank" rel="noopener noreferrer" class="text-white me-4">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://instagram.com/ffperezs" target="_blank" rel="noopener noreferrer" class="text-white me-4">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
